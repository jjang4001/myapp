apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-server-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: server
          image: jji421/myapp-api
          ports:
            - containerPort: 5000
    