<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="background">
    <div id="canvas-area">
      <canvas id="canvas"></canvas>
      <div class="main">
        <h1 class="header">Junwon Jang</h1>
        <div class="nav">
          <li>About</li>
          <li>Contact</li>
          <li id="draw">Draw!</li>
        </div>
      </div>
    </div>
  </div>
  <div id="container" style="top: 0px; left: 0px;">
    <div id="containerheader">Click here to move</div>
    <!-- <i class="material-icons" id="doodle-button">palette</i> -->
    <div id="picker" class="block">
      <div class="ui-color-picker" id="color-picker" data-topic="picker" data-mode="HSL"></div>
      <div id="size-container">
        size
        <input type="range" id="size-slider" min="1" max="10" value="3">
      </div>
    </div>
  </div>
  <div class="doodle-menu">
    <ul>
      <li>
      </li>
      <li>
        <input type="range" id="width-slider" min="1" max="10" value="3">
        <span><i class="material-icons">bubble_chart</i></span>
      </li>
    </ul>
  </div>
  <div id="wasm-message-window"></div>
</body>
